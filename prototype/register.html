<!DOCTYPE html>
<html>
	<head>
		<title>Smart building</title>
		<meta charset="utf-8">

		<!-- CSS -->
		<!-- bootstrap css https://getbootstrap.com/ -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- OPEN ICONIC https://useiconic.com/open/ -->
		<link rel="stylesheet" href="open-iconic/css/open-iconic-bootstrap.css">
		<!-- <i class="oi oi-name" title="name" aria-hidden="true"></i> -->	
		
		<!-- Material icons https://material.io/icons/ -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/material_icons.css">
		<!-- example: <i class="material-icons md-48">name</i> -->

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Javascript -->
		<!-- Jquery 3.2.1 -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

		<!-- Popper -->
		<script type="text/javascript" src="js/Popper.js"></script>

		<!-- bootstrap https://getbootstrap.com/ -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>
		<!-- header here -->
		<header class="header">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-2">
					
					</div>
					<div class="col col-8">
						<p class="title">Creat an account</p>
					</div>
					<div class="col-2">
					</div>
				</div>
			</div>
		</header>


		<!-- content here -->
		<div class="container-fluid content">

			<div class="row">
				<div class="col-12">
					<form id="msform">
						<!-- progressbar -->
						<ul id="progressbar">
							<li class="active">Account Setup</li>
							<li>Social Profiles</li>
							<li>Personal Details</li>
						</ul>
						<!-- fieldsets -->
						<!-- the fiset fieldset -->
						<fieldset class="col-12">
							<div class="row">
								<div class="col-12">
									<input type="button" class="btn btn-lg btn-primary btn-block btn-xl" value="Facebook" name="fackbook" />
								</div>
							</div>
							<div class="row">
								<div class="col-12">
								<div class="form-group">
									<label for="inputName" style="font-size: 32px;">What is your name?</label>
									<input type="text" id="inputName" class="form-control input-lg" placeholder="Name" required="" autofocus="">
								</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputEmail" style="font-size: 32px;">What is your email address?</label>
										<input type="email" id="inputEmail" class="form-control input-lg" placeholder="Email" required="" autofocus="">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputPassword" style="font-size: 32px;">What is your email address?</label>
										<input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required="" autofocus="">
									</div>
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="col-6">
									<input type="button" name="next" class="next btn btn-lg btn-primary btn-block btn-xl" value="Next" />
								</div>
							</div>
						</fieldset>
						<!-- the second fieldset -->
						<fieldset class="col-12">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputCountry" style="font-size: 32px;">Country</label>
										<input type="text" id="inputCountry" class="form-control input-lg" placeholder="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputAdd1" style="font-size: 32px;">Address line 1</label>
										<input type="text" id="inputAdd1" class="form-control input-lg" placeholder="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputAdd2" style="font-size: 32px;">Address line 2</label>
										<input type="text" id="inputAdd2" class="form-control input-lg" placeholder="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="inputPostcode" style="font-size: 32px;">Post Code</label>
										<input type="text" id="inputPostcode" class="form-control input-lg" placeholder="" />
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="inputCity" style="font-size: 32px;">City</label>
										<input type="text" id="inputCity" class="form-control input-lg" placeholder="" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-6">
									<input type="button" name="previous" class="previous btn btn-lg btn-primary btn-block btn-xl" value="Previous" />
								</div>
								<div class="col-6">
									<input type="button" name="next" class="next btn btn-lg btn-primary btn-block btn-xl" value="Next" />
								</div>
							</div>
						</fieldset>
						<!-- the third fieldset -->
						<fieldset class="col-12">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="inputPhoto" style="font-size: 32px;">Photo</label>
										<input type="textarea" id="inputPhoto" class="form-control input-lg" placeholder="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<input type="button" name="Take a photo" class="btn btn-lg btn-info btn-block btn-xl" value="Take a photo" />
								</div>
								<div class="col-6">
									<input type="button" name="Photo library" class="btn btn-lg btn-info btn-block btn-xl" value="Photo library" />
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<input type="button" name="previous" class="previous btn btn-lg btn-primary btn-block btn-xl" value="Previous" />
								</div>
								<div class="col-6">
									<input type="submit" name="submit" class="submit btn btn-lg btn-primary btn-block btn-xl" value="Submit" />
								</div>
							</div>
					  	</fieldset>
				  	</form>
				</div>
			</div>
		</div>



	</body>
</html>
